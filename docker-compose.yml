services:
  # Frontend (Next.js)
  frontend:
    build: ./ai-learning-hub
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./ai-learning-hub/.env.local
    depends_on:
      - backend
      - redis
      - qdrant

  # Backend (Express.js)
  backend:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./server/.env
    depends_on:
      - redis
      - qdrant
    volumes:
      - ./server/uploads:/app/uploads

  # Redis for job queue
  redis:
    image: "redis:7-alpine"
    ports:
      - "6380:6379"  # Note: External port 6380
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Qdrant vector database
  qdrant:
    image: "qdrant/qdrant"
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  redis_data:
  qdrant_data: